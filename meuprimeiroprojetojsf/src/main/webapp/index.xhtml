<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Login</title>

	<style>
body {
	margin: 0;
	padding: 0;
	background:
		url("https://cdn.discordapp.com/attachments/1088577939211292765/1088659527555092531/n0xzerazada_modern_background_image_theme_blue_with_some_detail_73a8ede5-71f9-4832-94d0-1c1f6209531c.png")
		no-repeat center center fixed;
	background-size: cover;
	font-family: sans-serif;
}

.container {
	width: 400px;
	margin: 0 auto;
	margin-top: 150px;
	background: rgba(0, 0, 0, 0.4);
	color: white;
	backdrop-filter: blur(6px);
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
	display: flex;
	flex-direction: column;
	align-items: center;
}

.container h2 {
	font-size: 2rem;
	font-weight: bold;
	margin-bottom: 30px;
	text-align: center;
	color: #FFF;
	text-transform: uppercase;
	letter-spacing: 1px;
}

.container h1 {
	text-transform: uppercase;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 12px 20px;
	margin: 10px 0;
	display: inline-block;
	border: none;
	border-radius: 5px;
	border-bottom: 2px solid #eee;
	background-color: #f8f9fa;
	font-size: 1rem;
	color: #495057;
	transition: border-bottom-color 0.2s ease-in-out;
}

input[type="text"]:focus, input[type="password"]:focus {
	border-bottom-color: #007bff;
	outline: none;
}

.button {
	background-color: #007bff;
	color: #fff;
	padding: 12px 20px;
	margin-top: 30px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	width: 100%;
	font-size: 1.1rem;
	font-weight: bold;
	text-transform: uppercase;
	letter-spacing: 1px;
	transition: background-color 0.2s ease-in-out;
}

.button:hover {
	background-color: #0069d9;
}

.container p {
	font-size: 0.9rem;
	text-align: center;
	margin-top: 20px;
	color: #FFF;
}

.container a {
	color: #007bff;
	text-decoration: none;
	transition: color 0.2s ease-in-out;
}

.container a:hover {
	color: #0069d9;
}

.msg {
	color: red;
	top: 50px;
}
</style>
</h:head>

<h:body
	style="margin: 0px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
	<div class="msg">
		<b:messages autoUpdate="true" style="width: 250px; position: absolute; top: 60px; left: 836px;"/>
	</div>
	<div class="container" style="width: 400px">
		<h:form id="formLogin"
			style="width:250px; display: flex; justify-content: center; align-items: center; flex-direction: column;">

			<h1>Login</h1>

			<h:outputLabel value="Usuario:" />
			<h:inputText style="font-size: 17px" id="login" value="#{personBean.person.login}" required="true" requiredMessage="Informe o login"/>

			<h:outputLabel value="Senha:" />
			<h:inputSecret style="font-size: 17px" id="senha" value="#{personBean.person.password}" required="true" requiredMessage="Informe a senha"/>

			<h:commandButton class="button" value="Acessar" action="#{personBean.logIn}" />
			<p style="font-size: 15px;">Não tem uma conta? <a href="#">Cadastre-se</a></p>
		</h:form>
	</div>
	
		
</h:body>
</html>
