<h:body style="color: #FFF; background-color: #330033;">

	<ui:include src="/menu.xhtml"></ui:include>
	
	<h:form enctype="multipart/form-data" id="formPerson" rendered="#{personBean.allowAccess('ADMIN')}">
		
		<div class="signup" style="margin-right: 50px">
			<div class="msg" style="position: absolute; top: 80px; width:100%; display: flex; justify-content: center;">
				<b:messages autoUpdate="true" style="width: 250px;text-align: center;"/>
			</div>
			<h:panelGrid columns="4" style=" margin-top: 150px; display: flex; justify-content: center;">
				
				<f:facet name="header">
					<h:outputText style="font-size: 20px; position: absolute; top: 60px; width:100%; text-align: center; left: 0; text-tra" value="Cadastro de Usuario" />
				</f:facet>
				<b:column style="max-width: 400px">
					<b:column>
						<h:outputLabel value="ID" />
						<b:inputText value="#{personBean.person.id}" readonly="true" />
					</b:column>
					
					<b:column>
						<h:outputLabel value="Login" />
						<b:inputText value="#{personBean.person.login}" required="true"
							requiredMessage="Informe o login do usuario"
							pt:placeholder="Login do usuario" />
					</b:column>
					
					<b:column>
						<h:outputLabel value="Senha" />
						<b:inputSecret value="#{personBean.person.password}"
							validatorMessage="A senha deve ter no minimo 8 caracteres"
							required="true" requiredMessage="Informe a senha do usuario"
							pt:placeholder="Senha de 8 digitos">
							<f:validateLength minimum="8" maximum="20" />
						</b:inputSecret>
					</b:column>
					
					<b:column>
						<h:outputLabel value="Nome" />
						<b:inputText value="#{personBean.person.name}" 
							pt:placeholder="Nome do usuario" />
					</b:column>
					
					<b:column>
						<h:outputLabel value="Sobrenome" />
						<b:inputText value="#{personBean.person.lastname}"
							pt:placeholder="Sobrenome do usuario" />
					</b:column>

					<b:column>
						<h:outputLabel value="Data de Nascimento" />
						<b:datepicker locale="en" value="#{personBean.person.dateBirth}" required="true"
							requiredMessage="Informe a data de nascimento do usuario"
							converterMessage="Data invalida!">
						</b:datepicker>
					</b:column>
					
					<b:column>
						<h:outputLabel value="Perfil" />
						<b:selectOneMenu id="perfilArea"
							value="#{personBean.person.userPerfil}">
							<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]"
								noSelectionOption="true"></f:selectItem>
							<f:selectItem itemValue="ADMIN" itemLabel="Admin"></f:selectItem>
							<f:selectItem itemValue="SECRETARIO" itemLabel="Secretario"></f:selectItem>
							<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"></f:selectItem>
						</b:selectOneMenu>
					</b:column>
				</b:column>
				<b:column style="max-width: 400px">
										
					<b:column>
						<h:outputLabel value="Idade" />
						<b:inputText mask="numeric" value="#{personBean.person.age}"
							pt:placeholder="Idade do usuario" />
					</b:column>
					
					<b:column>
						<h:outputLabel value="Estado:" />
						<b:selectOneMenu value="#{personBean.person.estados}"
							immediate="true" id="comboEstado" converter="estadoConverter">
							<f:selectItem noSelectionOption="true" itemLabel="--[Selecione]--" />
							<f:selectItems value="#{personBean.estados}" />
							<f:ajax event="change" execute="@this" render="comboCidade"
								listener="#{personBean.loadCities}" />
						</b:selectOneMenu>
					</b:column>
					
					<b:column>
						<h:outputLabel value="Cidade:" />
						<b:selectOneMenu value="#{personBean.person.cidades}"
							id="comboCidade" immediate="true" converter="cidadeConverter">
							<f:selectItem noSelectionOption="true" itemLabel="--[Selecione]--" />
							<f:selectItems value="#{personBean.cidades}" />
						</b:selectOneMenu>
					</b:column>
					
					<b:column>
						<h:outputLabel value="Sexo" />
						<h:selectOneRadio id="genderArea"
							value="#{personBean.person.gender}" required="true"
							requiredMessage="Informe o sexo do usuario">
							<f:selectItem itemValue="M" itemLabel="Masculino"></f:selectItem>
							<f:selectItem itemValue="F" itemLabel="Feminino"></f:selectItem>
						</h:selectOneRadio>
					</b:column>
					
					<b:column>
						<h:outputLabel value="CEP" />
						<h:inputText value="#{personBean.person.cep}"
							pt:placeholder="12345678">
							<f:ajax event="blur" execute="@this"
								listener="#{personBean.searchCep}" render="localidade uf" />
						</h:inputText>
					</b:column>
					
					<b:column>
						<h:outputLabel value="Frameworks:" />
						<h:selectManyCheckbox id="frameworksArea" layout="pageDirection"
							value="#{personBean.person.frameworks}" style="height: 80px">
							<f:selectItem itemValue="Hibernate"></f:selectItem>
							<f:selectItem itemValue="Spring MVC"></f:selectItem>
							<f:selectItem itemValue="PrimeFaces"></f:selectItem>
							<f:selectItem itemValue="JSF"></f:selectItem>
						</h:selectManyCheckbox>
					</b:column>
					
					<b:column>
						<h:outputLabel value="Foto"/>
						<h:inputFile id="foto" value="#{personBean.arquivoFoto}"></h:inputFile>
					</b:column>
					
					<b:column>
						<h:outputLabel value="Ativo:" />
						<h:selectBooleanCheckbox value="#{personBean.person.active}" />
					</b:column>
				</b:column>

			</h:panelGrid>
			<div
				style="margin-top: 30px; display: flex; justify-content: center; align-items: center; flex-direction: row;">
				<h:commandButton  style="margin: 10px; width: 30px;"
					image="https://cdn-icons-png.flaticon.com/512/2874/2874091.png"
					action="#{personBean.save}" />
				<h:commandButton immediate="true" style="margin: 10px; width: 30px;"
					image="https://cdn-icons-png.flaticon.com/512/748/748138.png"
					action="#{personBean.remove}"
					rendered="#{personBean.allowAccess('ADMIN')}" />
				<h:commandButton immediate="true" id="newButton" style="margin: 10px; width: 30px;"
					image="https://cdn-icons-png.flaticon.com/512/1387/1387940.png"
					action="#{personBean.newPerson}">
					<f:ajax execute="newButton" render="@form" />
				</h:commandButton>
				<h:commandButton immediate="true" id="cleanButton" style="margin: 10px; width: 30px;"
					image="https://cdn-icons-png.flaticon.com/512/9899/9899316.png"
					action="#{personBean.clean}">
					<f:ajax execute="cleanButton" render="@form" />
				</h:commandButton>
			</div>
		</div>
	</h:form>
	<h:form id="formTable" style="margin-top: 70px;">
		<div class="userList">
			<b:dataTable style="background-color: #EEE; color: #000;" value="#{personBean.people}" border="3" cellpadding="5"
				var="person">
				<f:facet name="header">
					<h:outputText
						style="display: flex; justify-content: center; align-items: center;"
						value="Lista de Usuarios" />
				</f:facet>
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText
						style="display: flex; justify-content: center; align-items: center;"
						value="#{person.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Foto</f:facet>
						<h:commandLink actionListener="#{personBean.download}">
							<h:graphicImage width="60" height="60" value="#{person.fotoIconBase64}"/>
							<f:param name="fileDownloadId" value="#{person.id}"/>
						</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText
						style="display: flex; justify-content: center; align-items: center;"
						value="#{person.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Sobrenome</f:facet>
					<h:outputText
						style="display: flex; justify-content: center; align-items: center;"
						value="#{person.lastname}" />
				</h:column>
				<h:column>
					<f:facet name="header">Sexo</f:facet>
					<h:outputText
						style="display: flex; justify-content: center; align-items: center;"
						value="#{person.gender}" />
				</h:column>
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink action="#{personBean.edit}" immediate="true"
						style="display: flex; justify-content: center; align-items: center;">
						<h:graphicImage height="25px" width="25px"
							value="https://cdn-icons-png.flaticon.com/512/6380/6380179.png" />
						<f:setPropertyActionListener value="#{person}"
							target="#{personBean.person}" />
					</h:commandLink>
				</h:column>
				<h:column rendered="#{personBean.allowAccess('ADMIN')}">
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink immediate="true"
						style="display: flex; justify-content: center; align-items: center;"
						action="#{personBean.remove}">
						<h:graphicImage height="25px" width="25px"
							value="https://cdn-icons-png.flaticon.com/512/748/748138.png" />
						<f:setPropertyActionListener value="#{person}"
							target="#{personBean.person}" />
					</h:commandLink>
				</h:column>
			</b:dataTable>
		</div>
	</h:form>
</h:body>
</html>
